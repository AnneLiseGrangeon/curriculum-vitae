<div class="parallax-container">
  <div class="parallax" materialize="parallax">
    <img *ngIf="project && project.images && project.images[1] && project.images[1].src" class="responsive-img" src="{{project.images[1].src}}">
  </div>
</div>
<div class="section white center-align" *ngIf="project">
  <div class="row container mt6 mb6">
    <h1 class="header ">{{project.title}}</h1>
    <p class="grey-text text-darken-3 lighten-3">
      {{project.description}}</p>
  </div>
</div>
<div class="container white">
  <div *ngIf="project" class="row visuels-projet">
    <div class="col s12 center-align" *ngFor="let image of project.images; let i=index ">
      <img class="responsive-img mb2" src="{{image.src}}" *ngIf="i>=1">
    </div>
    <!-- Sauf la vignette -->
  </div>
</div>
