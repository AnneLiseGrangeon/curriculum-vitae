<div class="section teal">
  <div class="row center-align">
    <h1 class="title white-text" *ngIf="cv">
    {{ cv.title }}
  </h1>
    <span>Webdesigner - Graphic Designer</span>
  </div>
</div>
<div class="section">
  <div class="row">
    <div class="cards-container" *ngIf="cv && cv.projects">
      <!-- Projets -->
      <div class="col s12 m6 l4" *ngFor="let project of cv.projects">
        <div class="card blue-grey darken-1">
          <a [routerLink]="['/projet/' + project.slug]">
            <div class="card-image">
              <img class="responsive-img" src="{{project.images[0].src}}">
              <span class="card-title center-align">{{project.title}}</span>
            </div>
          </a>
        </div>
      </div>
      <!-- End Projets -->
    </div>
  </div>
</div>
<div class="section teal">
  <div class="row center-align">
    <p>Téléchargez ici mon CV</p>
  </div>
</div>
<div class="section teal">
  <div class="row">
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons">arrow_upward</i>
      </a>
    </div>
  </div>
</div>
