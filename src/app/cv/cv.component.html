<div class="section teal">
  <div class="row center-align">
    <h1 class="title white-text" *ngIf="cv">
    {{ cv.title }}
  </h1>
    <span>Webdesigner - Graphic Designer</span>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col s12 cards-container mt4" *ngIf="cv && cv.projects">
      <!-- Projets -->
      <div class="card blue-grey darken-1" *ngFor="let project of cv.projects">
        <div class="card-image">
          <img src="/assets/images/projects/sample-1.jpg">
          <span class="card-title">Card Title</span>
        </div>
        <div class="card-action">
          <a [routerLink]="['/projet/' + project.slug]">Voir le projet</a>
        </div>
      </div>
      <!-- End Projets -->
    </div>
  </div>
</div>
<div class="section teal">
  <div class="row center-align">
    <p>Téléchargez ici mon CV</p>
  </div>
</div>
<div class="section teal">
  <div class="row">
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons">arrow_upward</i>
      </a>
    </div>
  </div>
</div>
